{% extends 'base.html' %}

{% block content %}

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form id="login-form" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                        <input id="id_username" name="username" class="form-control form-control-lg" />
                        <label for="id_username" class="form-label">Username</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input id="id_password" name="password" type="password" class="form-control form-control-lg" />
                        <label class="form-label" for="id_password">Password</label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                    <input type="hidden" name="next" value="{{ next }}" />

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>

                    <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998"
                        href="{% url 'register' %}" role="button">
                        Register
                    </a>

                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
